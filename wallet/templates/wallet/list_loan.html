<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table th, td  {
          border: 1px solid;
          padding: 10px;
        }
        th{
          color: white;
          background-color: rgb(18, 21, 216);
        }
        table {
          width: 80%;
          border-collapse: collapse;
          margin-left: 10%;
        }
    </style>
    <table>
        <tr>
            <th>Loan_id</th>
            <th>Loan_type</th>
            <th>Amount</th>
            <th>Datetime</th>
            <th>Wallet</th>
            <th>Interest_rate</th>
           
        </tr>
        {% for loan in loans%}
        <tr>
            <td>{{loan.loan_id}}</td>
                <td>{{loan.loan_type}}</td>
                    <td>{{loan.amount}}</td> 
                    <td>{{loan.datetime}}</td>
                <td>{{loan.wallet}}</td>
                    <td>{{loan.interest_rate}}</td>
                  

        </tr>
    {% endfor %}
    </table>
    
</body>
</html>
